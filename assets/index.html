<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            text-align: center;
            background: #f0f0f0;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        .test {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="test">
        <h1>MERHABA</h1>
        <p>Bu bir test sayfasıdır.</p>
        <p>Zaman: <span id="time"></span></p>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        console.log('Test HTML yüklendi');
    </script>
</body>
</html>
