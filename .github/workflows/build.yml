name: Flutter Signed Release APK (arm64-v8a)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      # assets klasörünü tarayıp pubspec.yaml flutter: altına ekle (dependencies bozulmaz)
      - name: Otomatik pubspec.yaml asset ekle
        run: |
          ASSETS=$(find assets -type f | sed 's|^|  - |')
          awk '/^flutter:/ {print; print "  assets:"; system("echo \"$ASSETS\""); next}1' pubspec.yaml > pubspec_temp.yaml
          mv pubspec_temp.yaml pubspec.yaml
          cat pubspec.yaml

      - name: Keystore yaz
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore/release.keystore

      - name: key.properties yaz
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore/release.keystore
          EOF

      - name: Paketleri indir
        run: flutter pub get

      - name: Signed Release APK build (arm64-v8a)
        run: flutter build apk --release --target-platform android-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: pdfreader-release-arm64-v8a
          path: build/app/outputs/flutter-apk/app-release.apk
