name: Flutter Release APK (arm64-v8a)

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Flutter kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Paketleri indir
        run: flutter pub get

      - name: Release APK build (arm64-v8a)
        run: flutter build apk --release --target-platform android-arm64

      - name: APK Artifact y√ºkle
        uses: actions/upload-artifact@v4
        with:
          name: release-arm64-v8a-apk
          path: build/app/outputs/flutter-apk/app-release.apk
