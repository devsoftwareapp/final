name: Flutter Signed Release APK (arm64-v8a)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      # ðŸ”´ KRÄ°TÄ°K ADIM â€” assets/build ve assets/web altÄ±ndaki TÃœM DOSYALARI pubspec.yaml'a ekler
      - name: pubspec.yaml -> assets/build + assets/web (recursive, dosya bazlÄ±)
        run: |
          if ! grep -q "^flutter:" pubspec.yaml; then
            echo "" >> pubspec.yaml
            echo "flutter:" >> pubspec.yaml
          fi

          if ! grep -q "^  assets:" pubspec.yaml; then
            echo "  assets:" >> pubspec.yaml
          fi

          find assets/build assets/web -type f 2>/dev/null | while read file; do
            if ! grep -q "    - $file" pubspec.yaml; then
              echo "    - $file" >> pubspec.yaml
            fi
          done

      - name: Keystore yaz
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore/release.keystore

      - name: key.properties yaz
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore/release.keystore
          EOF

      - name: Paketleri indir
        run: flutter pub get

      - name: Signed Release APK build (arm64-v8a)
        run: flutter build apk --release --target-platform android-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: pdfreader-release-arm64-v8a
          path: build/app/outputs/flutter-apk/app-release.apk
