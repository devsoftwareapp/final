name: Flutter Signed Release APK (arm64-v8a)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: assets.zip -> mevcut assets klasörüne aktar
        run: |
          if [ -f assets.zip ]; then
            mkdir -p /tmp/assets_zip
            unzip -o assets.zip -d /tmp/assets_zip

            if [ -d /tmp/assets_zip/assets ]; then
              cp -r /tmp/assets_zip/assets/* assets/
            else
              cp -r /tmp/assets_zip/* assets/
            fi

            rm -rf /tmp/assets_zip
            rm -f assets.zip
          fi

      - name: pubspec.yaml -> assets otomatik ekle
        run: |
          if [ -d assets ]; then
            if ! grep -q "^  assets:" pubspec.yaml; then
              echo "" >> pubspec.yaml
              echo "  assets:" >> pubspec.yaml
            fi

            for item in assets/*; do
              name=$(basename "$item")
              if ! grep -q "assets/$name" pubspec.yaml; then
                echo "    - assets/$name" >> pubspec.yaml
              fi
            done
          fi

      - name: Keystore yaz
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore/release.keystore

      - name: key.properties yaz
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore/release.keystore
          EOF

      - name: Paketleri indir
        run: flutter pub get

      - name: Signed Release APK build (arm64-v8a)
        run: flutter build apk --release --target-platform android-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: pdfreader-release-arm64-v8a
          path: build/app/outputs/flutter-apk/app-release.apk
