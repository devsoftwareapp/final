name: Flutter Debug APK (Auto)

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Flutter kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Flutter Android Hello World oluştur
        run: |
          if [ ! -d "app" ]; then
            flutter create app --platforms=android
          fi
          cd app
          flutter pub get

      - name: Projeyi repoya yaz (ilk kurulum)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add app
            git commit -m "Initial Flutter Android project (auto)"
            git push
          else
            echo "Degisiklik yok"
          fi

      - name: Debug APK build
        run: |
          cd app
          flutter build apk --debug

      - name: APK Artifact yükle
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
