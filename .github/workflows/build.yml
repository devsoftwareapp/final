name: Flutter Debug APK (arm64-v8a)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_debug_arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl unzip xz-utils git

      - name: Setup Flutter and build debug APK
        run: |
          # Flutter'ı clone et
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          
          # PATH'e ekle
          export PATH="$HOME/flutter/bin:$PATH"
          
          # Flutter versiyon kontrolü
          flutter --version
          
          # Paketleri yükle
          flutter pub get
          
          # Debug APK üret
          flutter build apk --debug --target-platform android-arm64
        shell: bash

      - name: Upload debug APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
