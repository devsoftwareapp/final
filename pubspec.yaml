name: pdfreader
description: "PDF Reader"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_inappwebview: ^6.1.5  # GÜNCELLENDİ: 5.8.0 -> 6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # HTML ve temel dosyalar
    - assets/web/index.html
    
    # Tüm images klasörü
    - assets/web/images/
    
    # Tüm build klasörü
    - assets/build/
    
    # Tüm fonts klasörü
    - assets/web/fonts/
    
    # Diğer olası asset'ler
    - assets/web/
    
    # Eğer CSS/JS dosyaları varsa
    - assets/web/css/
    - assets/web/js/
